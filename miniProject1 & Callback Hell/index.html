<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <title> Score Keeper </title>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="mainContainer">
        <div class="topBoard">
        <img src="https://media.cnn.com/api/v1/images/stellar/prod/best-tennis-rackets-cnnu.jpg?c=16x9&q=h_653,w_1160,c_fill/f_webp"
            alt="racket image">
        </div>
        <div class="title"><h3>Racket Score Keeper</h3></div>
        

        <div class="middleBoard">
            <p scores><span class="n1">0</span> to <span class="n2">0</span></p>

            <p class="useButtons">Use buttons to keep score</p>

            <p>Playing To: 
                <select id="dropdown">
                    <option id="one">1</option>
                    <option id="two">2</option>
                    <option id="three">3</option>
                    <option id="four">4</option>
                    <option id="five">5</option>
                    <option id="six">6</option>
                </select>
            </p>
            
        </div>

        <div class="buttons">
        
        <button class="p1Button">+1 Player 1</button>
        <button class="p2Button">+1 Player 2</button>
        <button class="resetButton">Reset</button>

        </div>

        

    </div>


    <div class="box">Using CallBack Hell</div>

    <div class="box2">Using slightly better</div>


    <script src="./javascript.js"></script>
</body>









</html>
